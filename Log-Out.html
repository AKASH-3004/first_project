<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <link rel="stylesheet" href="Log-Out.css">
</head>
<body>
    <div class="logout-wrapper">
        <div class="logout-card">
            <h1>Goodbye!</h1>
            <p>We hope to see you again soon. Are you sure you want to logout?</p>
            <div class="buttons">
                <button id="logoutBtn">Logout</button>
                <button id="stayBtn">Stay Logged In</button>
            </div>
        </div>
    </div>
    <script src="Log-Out.js"></script>
</body>
</html>
