<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Forget_Password.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img src="Forget-password.png" alt="Exclamation Icon">
            </div>
            <h1>Forgot Password</h1>
            <br>
             <p>Enter your email and we'll send you a link to reset your password.</p> 
            <form id="forgot-password-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <p id="error-message" class="hidden">We cannot find your email.</p>
                <br>
                <br>
                <a href="New-Password.html" class="button">Continue</a>
            </form>
            <a href="Login.html" class="back-link">Back to Login</a>
        </div>
    </div>
    <script src="Forget_Password.js"></script>
</body>
</html>
